<ng-container *ngIf="isLoading; else userInvoices">
  <p-progressSpinner></p-progressSpinner>
</ng-container>

<ng-template #userInvoices>
  <div class="table-header">
    <h2>Invoices</h2>
    <p-button
      icon="pi pi-plus"
      label="New Invoice"
      severity="success"
      size="small"
    />
  </div>
  <p-table *ngIf="allUserInvoices" [value]="allUserInvoices">
    <ng-template pTemplate="header">
      <tr>
        <th>Invoice No.</th>
        <th>Date Issued</th>
        <th>Date Due</th>
        <th>Amount</th>
        <th>Client</th>
        <th>Status</th>
        <th class="actions-column">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-userInvoice>
      <tr>
        <ng-container *ngIf="userInvoice.invoice?.form as form">
          <td>{{ form.invoiceNo }}</td>
          <td>{{ form.invoiceDate }}</td>
          <td>{{ form.invoiceDueDate }}</td>
          <td>
            {{
              userInvoice.invoice.totals.grossTotal + " " + userInvoice.currency
            }}
          </td>
          <td>{{ form.buyer }}</td>
          <td>
            <p-button
              label="Issued"
              [outlined]="true"
              icon="pi pi-check"
              severity="success"
              size="small"
            />
          </td>
          <td>
            <div class="dropdown-cell">
              <p-menu
                #menu
                [model]="actionItems"
                [popup]="true"
                appendTo="body"
              />
              <p-button
                (click)="menu.toggle($event)"
                icon="pi pi-cog"
                size="small"
                severity="secondary"
              />
            </div>
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
