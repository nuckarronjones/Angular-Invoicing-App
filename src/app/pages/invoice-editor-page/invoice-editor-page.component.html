<div class="editorNavbarContainer">
  <app-editor-navbar 
  [currentInvoice]="selectedInvoice"
  />
</div>

<ng-container *ngIf="invoiceEditModeState.editMode$ | async; else printMode">
  <app-edit-mode [currentInvoice]="selectedInvoice"></app-edit-mode>
</ng-container>

<ng-template #printMode>
  <app-print-mode [currentInvoice]="selectedInvoice"></app-print-mode>
</ng-template>
