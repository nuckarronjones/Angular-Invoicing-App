<div class="editorNavbarContainer">
  <app-editor-navbar [invoice]=invoiceFormGroup/>
</div>

<ng-container *ngIf="invoiceEditModeState.editMode$ | async; else printMode">
  <app-edit-mode
    [invoice]=invoiceFormGroup
  ></app-edit-mode>
</ng-container>

<ng-template #printMode>
  <app-print-mode 
    [invoice]=invoiceFormGroup
  ></app-print-mode>
</ng-template>
